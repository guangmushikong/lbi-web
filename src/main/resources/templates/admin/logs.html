<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>日志</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link th:href="@{/favicon.ico}" rel="icon" >
    <link th:href="@{/assets/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/Ionicons/css/ionicons.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/AdminLTE/css/AdminLTE.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/AdminLTE/css/skins/_all-skins.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/jquery-dataTables/css/jquery.dataTables.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/loc.css}" rel="stylesheet"/>

</head>
<body class="hold-transition skin-yellow-light sidebar-collapse sidebar-mini" onload="init()">
<div class="wrapper">
    <header class="main-header" th:include="common :: header_admin"></header>
    <aside class="main-sidebar" th:include="common :: sidebar_admin"></aside>

    <div class="content-wrapper">
        <section class="content">
            <div class="box">
                <div class="box-header with-border">
                    <i class="fa fa-line-chart"></i>
                  <h3 class="box-title">访问量</h3>
                </div>
                <div class="box-body">
                    <div class="nav-tabs-custom">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#line-chart1" data-toggle="tab">今天</a></li>
                            <li><a href="#line-chart2" data-toggle="tab">昨天</a></li>
                            <li><a href="#line-chart3" data-toggle="tab">近一周</a></li>
                            <li><a href="#line-chart4" data-toggle="tab">近一月</a></li>
                        </ul>
                    </div>
                    <div class="tab-content no-padding">
                        <div class="tab-pane active" id="line-chart1" style="width:100%;height: 300px;position: relative;"></div>
                        <div class="tab-pane" id="line-chart2" style="width:100%;height: 300px;position: relative;"></div>
                        <div class="tab-pane" id="line-chart3" style="width:100%;height: 300px;position: relative;"></div>
                        <div class="tab-pane" id="line-chart4" style="width:100%;height: 300px;position: relative;"></div>
                    </div>

                </div>
            </div>
        </section>

    </div><!-- ./content-wrapper -->
</div><!-- ./wrapper -->
</body>
<script th:src="@{/assets/jquery/jquery.min.js}"></script>
<script th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/assets/fastclick/fastclick.js}"></script>
<script th:src="@{/assets/AdminLTE/js/adminlte.min.js}"></script>
<script th:src="@{/assets/AdminLTE/js/demo.js}"></script>

<script th:src="@{/assets/jquery-dataTables/js/jquery.dataTables.min.js}"></script>
<!-- FLOT CHARTS -->
<script th:src="@{/assets/Flot/jquery.flot.js}"></script>
<script th:src="@{/assets/Flot/jquery.flot.resize.js}"></script>

<script th:src="@{/scripts/util.js}"></script>
<script th:src="@{/scripts/logs.js}"></script>
</html>
