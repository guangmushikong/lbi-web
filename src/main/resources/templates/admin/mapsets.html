<!DOCTYPE html>
<html>
<head>
    <title>Map</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- Ionicons -->
    <link href="css/ionicons.min.css" rel="stylesheet">
    <!-- Theme style -->
    <link href="css/AdminLTE.min.css" rel="stylesheet">
    <link href="css/skins/_all-skins.min.css" rel="stylesheet">
    <link href="css/leaflet.css" rel="stylesheet"/>

</head>
<body class="hold-transition skin-blue layout-top-nav" onload="init()">
<div class="wrapper">
	<header class="main-header">
        <nav class="navbar navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <a  class="navbar-brand"><b>Map</b></a>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                        <i class="fa fa-bars"></i>
                    </button>
                </div>
                
            </div>
        </nav>
    </header>
    <div class="content-wrapper">
    	<div class="container">
            <section class="content">
            	<div class="row">
            		<div class="col-md-3">
	                    <div class="box box-solid">
	                        <div class="box-body box-profile">
	                            <h3 class="profile-username text-center" id="m_name"></h3>
	                            <p class="text-muted text-center" id="m_comment"></p>
	                            <ul class="list-group list-group-unbordered" id="m_props">
	                            </ul>
	                        </div>
	                    </div>
	                </div>
	                <div class="col-md-9">
		                <div class="box table-responsive">
	                        <div class="box-header with-border">
	                            <i class="fa fa-th"></i><h3 class="box-title">TileSet</h3>
	                        </div>
	                        <div class="box-body">
		                        <table class="table table-bordered" id="maplist">
			            		<thead>
			            			<tr>
			            				<th>ID</th>
			            				<th>Href</th>
			            				<th>Scale</th>
			            				<th>Sort</th>
			            			</tr>
			            		</thead>
			            		<tbody></tbody>
			            	</table>
	                        </div>
                        </div>
                        <div class="box">
                        	<div class="box-header with-border">
	                            <i class="fa fa-th"></i><h3 class="box-title">Map</h3>
	                        </div>
	                        <div class="box-body">
	                        	<div id="mapbox" style="width:100%;height:300px;"></div>
	                        </div>
                        </div>
	                </div>
            	</div>
            </section>
		</div><!-- ./container -->
    </div><!-- ./content-wrapper -->
</div><!-- ./wrapper -->
</body>
<script src="../../static/assets/components/jquery/jQuery-2.1.1.min.js"></script>
<script src="../../static/assets/components/leaflet/leaflet.js"></script>
<script src="../../static/scripts/mapsets.js"></script>
</html>
