<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>位置</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link th:href="@{/assets/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/Ionicons/css/ionicons.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/AdminLTE/css/AdminLTE.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/AdminLTE/css/skins/_all-skins.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/leaflet.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/leaflet.label.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/select2.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/loc.css}" rel="stylesheet"/>
</head>
<body class="hold-transition skin-yellow-light sidebar-collapse sidebar-mini" onload="init()">
<div class="wrapper">
    <header class="main-header" th:include="common :: header_meta"></header>
    <aside class="main-sidebar" th:include="common :: sidebar_meta"></aside>
    <div class="content-wrapper">
        <section class="content">
            <div class="box">
                <div class="box-header with-border">
                    <i class="fa fa-map-marker"></i> <h3 class="box-title">地图服务</h3>
                    <label id="m_ip"></label>
                    <div class="box-tools pull-right">
                        <input type="text" class="input-sm" placeholder="请输入经度" id="m_x" style="width:100px"/>
                        <input type="text" class="input-sm" placeholder="请输入纬度" id="m_y" style="width:100px"/>
                        <button type="button" class="btn btn-warning btn-flat" onclick="locationByXY()"><i class="fa fa-map-marker"></i>&nbsp;定位</button>
                    </div>
                </div>
                <div class="box-body">
                    <div id="mapbox" style="width: 100%; height:100%;"></div>
                </div>
                <div class="box-footer">
                    <div class="row">
                        <div class="col-xs-3"><label id="i_coordinate"></label></div>
                        <div class="col-xs-6"><label id="i_map"></label></div>
                        <div class="col-xs-3"><label id="i_show"></label></div>
                    </div>
                </div><!-- /.box-footer-->
            </div>
        </section>
    </div><!-- ./container -->
    <footer class="main-footer" th:include="common :: footer"></footer>
</div><!-- ./wrapper -->
</body>
<script th:src="@{/assets/jquery/jquery.min.js}"></script>
<script th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/assets/fastclick/fastclick.js}"></script>
<script th:src="@{/assets/AdminLTE/js/adminlte.min.js}"></script>
<script th:src="@{/assets/leaflet0.7/js/leaflet.js}"></script>
<script th:src="@{/assets/leaflet.label/leaflet.label.js}"></script>
<script th:src="@{/assets/leaflet0.7/js/TileLayer.GeoJSON.js}"></script>
<script th:src="@{/assets/leaflet-svgicon/svg-icon.js}"></script>
<script th:src="@{/assets/select2/js/select2.js}"></script>
<script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
<script th:src="@{/scripts/loc.js}"></script>

</html>
